apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: nautible-app-payment-bff
build:
  artifacts:
    - image: nautible-app-payment-bff
      context: ./
      docker:
        dockerfile: ./Docker/Dockerfile
  local:
    push: false
    useBuildkit: true
deploy:
  kustomize:
    paths:
      - ../../nautible-app-payment-manifest/bff/overlays/local-dev