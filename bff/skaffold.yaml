apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: nautible-app-payment-bff
build:
  artifacts:
    - image: public.ecr.aws/nautible/nautible-app-payment-bff
      custom:
        buildCommand: build.cmd
        dependencies:
          paths:
            - "."
          ignore:
            - "target"
  local:
    push: false
deploy:
  kustomize:
    paths:
      - ../../nautible-app-payment-manifest/bff/overlays/local-dev
