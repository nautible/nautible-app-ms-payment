quarkus.log.console.json.date-format=YYYY-MM-dd HH:mm:ss
quarkus.log.console.json.exception-output-type=detailed-and-formatted
quarkus.log.console.json.pretty-print=true
#localstack dynamodb ローカル開発プロファイル用
%local-dev.quarkus.dynamodb.endpoint-override=http://payment-localstack:4566
%local-dev.quarkus.dynamodb.aws.region=ap-northeast-1
%local-dev.quarkus.dynamodb.aws.credentials.type=static
%local-dev.quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test-key
%local-dev.quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test-secret
#ローカル開発時はログを読みやすいようにjson形式にしない。
%local-dev.quarkus.log.console.json=false
#localstack dynamodb テストプロファイル用
%test.quarkus.dynamodb.endpoint-override=http://payment-localstack:4566
%test.quarkus.dynamodb.aws.region=ap-northeast-1
%test.quarkus.dynamodb.aws.credentials.type=static
%test.quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test-key
%test.quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test-secret
%test.quarkus.log.console.json=false