name: Go CI Payment Application

on:
  push:
    branches: [ main ]
    paths: 
      - 'cmd/payment'
      - 'pkg'
      - 'package/payment'
      - '.github/workflows/maven-payment.yml'

jobs:
  build:
    
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Checkout manifest repo
      uses: actions/checkout@v2
      with:
        repository: nautible/nautible-app-ms-payment-manifest
        path: nautible-app-ms-payment-manifest
        token: ${{ secrets.PAT }}
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Login to Amazon public ECR
      id: login-ecr
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/nautible
    - name: Payment Build, tag, and push image to Amazon ECR
      id: build-image-service
      env:
        DOCKER_BUILDKIT: 1
        ECR_REGISTRY: public.ecr.aws/nautible
        ECR_REPOSITORY: nautible-app-ms-payment
      run: |
        cd $GITHUB_WORKSPACE
        docker build --cache-from=$ECR_REGISTRY/$ECR_REPOSITORY:latest --build-arg BUILDKIT_INLINE_CACHE=1 -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./package/payment/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
    - name: pull request
      id: pull-request
      env:
        tag: update-image-feature-${{ github.sha }}
        token: ${{ secrets.PAT }}
      run: |
        cd $GITHUB_WORKSPACE/nautible-app-ms-payment-manifest
        git checkout -b $tag
        sed -i 's/image: public.ecr.aws\/nautible\/nautible-app-ms-payment:\(.*\)/image: public.ecr.aws\/nautible\/nautible-app-ms-payment:'$IMAGE_TAG'/' ./payment/base/payment-deploy.yaml 
        git config user.name ${{ github.event.pusher.name }}
        git config user.email ${{ github.event.pusher.email }}
        git add .
        git commit -m "update manifest"
        git push --set-upstream origin $tag
        curl -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token $token" "https://api.github.com/repos/nautible/nautible-app-ms-payment-manifest/pulls" -d '{"title": "new image deploy request", "head": "nautible:'$tag'", "base": "main"}' -o /dev/null -w 'httpstatus:%{http_code}\n' -s
