apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: nautible-app-ms-payment-bff
build:
  artifacts:
    - image: nautible-app-ms-payment-bff
      custom:
        buildCommand: ./scripts/bff/build.sh
        dependencies:
          paths:
            - "."
          ignore:
            - ".github/**"
            - "api/**"
            - "assets/**"
            - "cmd/cash/**"
            - "cmd/credit/**"
            - "pkg/cash/**"
            - "pkg/credit/**"
            - "scripts/**"
            - "**/go.sum"
            - ".gitignore"
            - "LICENSE"
            - "NOTICE"
            - "*.md"
  local:
    push: false
    useBuildkit: true
deploy:
  kustomize:
    paths:
      - ../nautible-app-ms-payment-manifest/bff/overlays/local-dev
